<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>converter</title>
</head>
<body>

    <div class="converter-container">
        <div class="c-title">
            <h1 class="title">
                Converter
            </h1>
        </div>    

        <div class="elements-holder">
            <select name="" id="converterType">
                <option id="c-one" class="converter-options" value="length">Length</option>
                <option id="c-two" class="converter-options" value="weight">Weight</option>
                <option id="c-three" class="converter-options" value="time">Time</option>

            </select>
        </div>

        <div class="text">
            <input type="text" placeholder="Input" id="input">
            <span>=</span>
            <input type="text" placeholder="Results" id="results">
        </div>

            
            
        <div class="option-holder">
            <div class="input-holder">
                <select name="" id="inputType">
                    <option id="inputOptionOne" value="meter">Meter</option>
                    <option id="inputOptionTwo" value="kilometer">Kilometer</option>
                    <option id="inputOptionThree" value="centimeter">Centimeter</option>
                    <option id="inputOptionFour" value="millimeter">Millimeter</option>
                </select>
    
            </div>

            <div class="result-holder">
                <select name="" id="resultType">
                    <option id="resultOptionOne" value="meter">Meter</option>
                    <option id="resultOptionTwo" value="kilometer">Kilometer</option>
                    <option id="resultOptionThree" value="centimeter">Centimeter</option>
                    <option id="resultOptionFour" value="millimeter">Millimeter</option>
                </select>
            </div>

        </div>


    </div>
    

<script src="/src/control.js"></script>
<script src="/src/length.js"></script>
<!-- <script src="/src/time.js"></script>
<script src="/src/weight.js"></script> -->

</body>
</html>
